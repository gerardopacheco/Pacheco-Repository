<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>.:: Sistema de Gesti√≥n de Doctores Clinica ::.</title>
        <link href="resources/css/default.css" type="text/css" rel="stylesheet"/>
    </h:head>
    <h:body styleClass="body_login">          

        <table width="100%" class="banda_formulario" align="center" cellpadding="0" cellspacing="0" border="0">
            <tr>
                <td>
                    <center>
                        <h:form id="frmlogin">                            
                            <table style="width: 800px; height: 400px; background-color: white" border="0">
                                <tr>
                                    <td colspan="2" style="background-color: #2E9AFE">
                                        <center>
                                            <h:outputText value="SISTEMA WEB CLINICA BIEN DE SALUD" style="font-size: 18px"/>                                            
                                        </center> 
                                    </td>
                                </tr>                               
                                <tr> 
                                    <td>
                                        <center>

                                            <center><img src="imagenes/titBienvenidos.gif" border="no" /></center>
                                            <table style="width: 500px; height: 300px;" border="0">
                                                <tr>
                                                    <td>
                                                        <img src="imagenes/interna.jpg" border="no" />
                                                    </td>
                                                    <td>

                                                        <table>
                                                            <tr>  
                                                                <td>
                                                                    <p:messages id="msglogin" closable="true"/> 
                                                                    <h:outputText value="Usuario"/> 
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>
                                                                    <p:inputText id="txtUsuario" 
                                                                                 value="#{loginMB.user}"
                                                                                 size="25">
                                                                        <p:watermark for="txtUsuario" value="Ingrese Usuario" />
                                                                    </p:inputText>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>
                                                                    <h:outputText value="Clave"/>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>
                                                                    <p:password id="txtClave" 
                                                                                value="#{loginMB.clave}"
                                                                                >
                                                                        <p:watermark for="txtClave" value="Ingrese Clave" />
                                                                    </p:password>
                                                                </td>
                                                            </tr> 
                                                            <tr>
                                                                <td>
                                                                    <p:commandButton value="Ingresar" 
                                                                                     action="#{loginMB.validarUsuario}"/>
                                                                    <p:spacer width="10" height="10"/>
                                                                    <p:commandLink value="registrese" onclick="dlgRegistroUsuario.show()" />
                                                                </td>
                                                            </tr>
                                                        </table> 
                                                    </td>
                                                </tr>
                                            </table>
                                        </center>
                                    </td>
                                </tr>
                            </table>
                            <p:dialog id="dlgRegistroUsuario" widgetVar="dlgRegistroUsuario" header="Registro de Usuario" 
                                      modal="true" hideEffect="fold" closable="false">

                                <table width="100%">
                                    <tr>
                                        <td colspan="2">
                                            <h:outputText value="Datos Personales" styleClass="ui-tittle-text"/>
                                            <p:separator/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><p:inputText size="10" value="#{pacienteMB.dniPaci}"/></td>
                                        <td><p:inputText size="28" value="#{pacienteMB.nombPaci}"/></td>
                                    </tr>
                                    <tr>                   
                                        <td class="ui-label-formulario"><h:outputText value="Dni"/></td>
                                        <td class="ui-label-formulario"><h:outputText value="Nombres"/></td>
                                    </tr> 
                                    <tr>
                                        <td><p:inputText size="28" value="#{pacienteMB.apepatPaci}"/></td>
                                        <td><p:inputText size="28" value="#{pacienteMB.apematPaci}"/></td>
                                    </tr>
                                    <tr>
                                        <td class="ui-label-formulario"><h:outputText value="Apellido Paterno"/></td>
                                        <td class="ui-label-formulario"><h:outputText value="Apellido Materno"/></td>
                                    </tr>
                                </table>
                                <table width="100%">
                                    <tr>
                                        <td>
                                            <p:selectOneMenu style="width: 124px" value="#{pacienteMB.sexoPaci}">
                                                <f:selectItem itemLabel="Masculino" itemValue="M"/>
                                                <f:selectItem itemLabel="Femenino" itemValue="F"/>
                                            </p:selectOneMenu> 
                                        </td>
                                        <td><p:calendar pattern="dd/MM/yyyy" value="#{pacienteMB.fecnacPaci}"/></td>
                                        <td><p:inputText size="25" value="#{pacienteMB.lugnacPaci}"/></td>
                                    </tr>                                  
                                    <tr>
                                        <td class="ui-label-formulario"><h:outputText value="Sexo"/></td>
                                        <td class="ui-label-formulario"><h:outputText value="Fec. Nacimiento"/></td>
                                        <td class="ui-label-formulario"><h:outputText value="Lugar Nacimiento"/></td>
                                    </tr>
                                </table>
                                <table width="100%">        
                                    <tr>                    
                                        <td class="ui-label-formulario">
                                            <p:selectOneMenu id="cboDepartamento" value="#{pacienteMB.depaPaci}" 
                                                             style=" width: 185px">
                                                <f:selectItem itemLabel="[Seleccion]" itemValue="0" noSelectionOption="false"/> 
                                                <f:selectItems value="#{pacienteMB.comboDepartamento}"/>
                                                <p:ajax update="cboProvincia"/>
                                            </p:selectOneMenu>
                                        </td>
                                        <td class="ui-label-formulario">
                                            <p:selectOneMenu id="cboProvincia" style=" width: 220px" value="#{pacienteMB.provPaci}">
                                                <f:selectItem itemLabel="[Seleccion]" itemValue="0"/>
                                                <f:selectItems value="#{pacienteMB.comboProvincia}"/>
                                                <p:ajax update="cboDistrito"/>
                                            </p:selectOneMenu>
                                        </td>
                                    </tr>
                                    <tr>                       
                                        <td class="ui-label-formulario"><h:outputText value="Departamento"/></td>                
                                        <td class="ui-label-formulario"><h:outputText value="Provincia"/></td>  
                                    </tr>                  
                                    <tr>                    
                                        <td colspan="2" class="ui-label-formulario">
                                            <p:selectOneMenu id="cboDistrito" style="width: 415px" value="#{pacienteMB.distPaci}">
                                                <f:selectItem itemLabel="[Seleccion]" itemValue="0"/>     
                                                <f:selectItems value="#{pacienteMB.comboDistrito}"/>
                                            </p:selectOneMenu>
                                        </td>
                                    </tr>
                                    <tr>                       
                                        <td class="ui-label-formulario"><h:outputText value="Distrito"/></td>     
                                    </tr>
                                    <tr>
                                        <td colspan="2"><p:inputText size="64" value="#{pacienteMB.direPaci}"/></td>
                                    </tr>
                                    <tr>                
                                        <td class="ui-label-formulario" colspan="2"><h:outputText value="Direccion"/></td>           
                                    </tr>
                                    <tr>
                                        <td><p:inputText size="15" value="#{pacienteMB.telefPaci}"/></td>
                                        <td><p:inputText size="15" value="#{pacienteMB.movilPaci}"/></td>
                                    </tr>
                                    <tr>
                                        <td class="ui-label-formulario"><h:outputText value="Telefono casa"/></td>
                                        <td class="ui-label-formulario"><h:outputText value="Celular"/></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <h:outputText value="Datos de Usuario" styleClass="ui-tittle-text"/>
                                            <p:separator/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><h:outputText value="Clave"/></td>
                                        <td><p:password size="20"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputText value="Repita Clave"/></td>
                                        <td><p:password size="20"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputText value="Correo Electronico"/></td>
                                        <td><p:inputText size="30"/></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <center>  
                                                <p:separator/> 
                                                <p:commandButton icon="ui-icon-disk" value="Grabar" onclick="dlgRegistroUsuario.hide()"/>
                                                <p:commandButton value="Cancelar" onclick="dlgRegistroUsuario.hide()"/>
                                            </center>
                                        </td> 
                                    </tr>
                                </table>
                              
                            </p:dialog>
                        </h:form>
                    </center>
                </td>
            </tr>
        </table>


    </h:body>
</html>
